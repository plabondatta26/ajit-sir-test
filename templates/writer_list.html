<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Writer List</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Birthday</th>
  </tr>
  </thead>
  <tbody>
  {% for writer in data%}
  <tr>
    <td>{{writer.name}}</td>
    <td>{{writer.age}}</td>
    <td>{{writer.bday}}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
